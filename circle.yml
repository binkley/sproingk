dependencies:
  override:
    - ./mvnw dependency:go-offline

test:
  override:
    - ./mvnw clean verify
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find target/{surefire,failsafe}-reports -type f -name TEST\*.xml -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  prod:
    branch: master
    commands:
      - ./mvnw boxfuse:run -Dboxfuse.env=prod
    post:
      - ./health-check.py
